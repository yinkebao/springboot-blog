<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/common/backstage::backstage_head"></head>
<link th:href="@{/user/css/user.css}" rel="stylesheet">
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="common/backstage::baskstage_header" class="layui-header"></div>
        <div th:replace="common/backstage::baskstage_side" class="layui-side layui-bg-black"></div>
        <!--内容主体区域-->
        <div class="layui-body">
            <!--表头上的按钮-->
            <script type="text/html" id="userToolBar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="addUser">新增</button>
                    <button class="layui-btn layui-btn-sm" lay-event="mulDelete">删除</button>
                </div>
            </script>
            <!--
                列表
                lay-filter用来开启工具栏
            -->
            <table class="layui-hide" id="userListTable" lay-filter="userFilter"></table>
            <!--表中的操作按钮-->
            <script type="text/html" id="operateUser">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
        <div th:replace="common/backstage::baskstage_footer" class="layui-footer"></div>
    </div>
    <div th:replace="common/backstage::backstage_js"></div>
</body>
<script type="text/javascript" th:src="@{/user/js/userList.js}" ></script>
</html>
