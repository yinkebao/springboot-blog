<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:include="common/common_head::common_header"></head>
<link th:href="@{/common/css/userCenter.css}" rel="stylesheet">
<link th:href="@{/webjars/bootstrap-switch/4.0.0-alpha.1/dist/css/bootstrap-switch.css}"
      rel="stylesheet">


<body class="index_body">
<!--index_main_start-->
<div class="index_main">
  <!--导航栏-->
  <div th:replace="common/common_head::navigate"></div>

  <div class="top-tag">
    <span> 首页 >> 个人中心</span>
  </div>

  <!--<hr style="background-color: #c2a2d3;color: #00F7DE">-->

  <div class="user-info-top">
    <div class="top-date">
      <span class="top-nickName">[[${session.user.nickName}]]:</span> 您加入社区已有：
      <span class="createDate">

      </span>
    </div>

    <div class="top-data">
      共发布文章总计<span id="articleTotal">12</span>篇
      文章被收藏总计<span id="articleCollectTimes">4</span>次
      文章被阅读总计<span id="articleViewTimes">56</span>次
    </div>

  </div>
  <input type="text" hidden="hidden" id="user_createDate" th:value="${session.user.createDate}" />

  <!--用户信息-start-->
  <div class="user_info">
    <!--我的文章-->
    <div class="myArticle_swiper" id="my_articles">
      <div class="myarticle_title">我的文章</div>
      <!-- 轮循列表 -->
      <div class="swiper-articleList">
        <div class="swiper-wrapper" id="myArticleList">
        </div>
      </div>
    </div>
    <!--文章来源-->
    <div class="article_source_echarts" id="article_sources">
    </div>
    <!--标签-->
    <div class="article_tag_echarts" id="article_tags">
    </div>
    <!--文章类型-->
    <div class="article_type_echarts" id="article_types">
    </div>
  </div>

</div>
<div th:include="common/common_head::common_js"></div>
</body>
<script type="text/javascript"
        th:src="@{/webjars/echarts/4.7.0/dist/echarts.js}"></script>
<script type="text/javascript"
        th:src="@{/common/js/userCenter.js}"></script>
</html>
