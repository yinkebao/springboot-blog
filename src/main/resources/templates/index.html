<!DOCTYPE html>
<!-- 设置响应式布局 以适应不同分辨率 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common_head::common_header"></head>
<link th:href="@{/common/css/index.css}" rel="stylesheet">
<body class="index_body">
<div class="index_main">
    <!--导航栏-->
    <div th:replace="common/common_head::navigate"></div>
    <!-- 主要内容开始 -->
    <!--<div class="center_main">-->
    <!--公告-->
    <div class="index-notice">
        <span class="glyphicon glyphicon-bullhorn"></span>
            公告：<a>每一个不曾起舞的日子，都是对生命的辜负</a>

    </div>
    <!--右侧信息列-->
    <div class="rightLine">
        <!--本周热点-->
        <div class="rightLineInfo" id="weeFireArticles">
            <div class="lineIfo-top">
                <span class="glyphicon glyphicon-indent-right" style="color: rgb(249, 49, 0); font-size: 14px;"></span>
                &nbsp;本周热点
            </div>
            <hr/>
        </div>

        <!--热门排行-->
        <div class="rankInfo rightLineInfo" id="topFiveArticles">
            <div class="lineIfo-top">
                <span class="glyphicon glyphicon-fire" style="color: rgb(249, 49, 0); font-size: 14px;"></span>
              &nbsp;热门排行
            </div>
            <hr/>
        </div>
    </div>
    <!-- 轮播图 -->
    <div class="rotation_chart">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="container">
            </div>
            <!-- 分页器 -->
            <div class="swiper-pagination"></div>
            <!-- 导航按钮 -->
            <!--<div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>-->
        </div>
    </div>
    <!-- 卡片集 -->
    <div class="cards" id="allArticle">

    </div>
    <!--右侧栏-->
    <div class="rightMode">
        <!-- 关注我 -->
        <div class="attention_me">
            <div class="index-img-wx">
                <img src="/common/img/wx.jpg">
            </div>
            <div class="wx-text">
                <a>微信</a>
            </div>
            <div class="index-img-qq">
                <img src="/common/img/qq.jpg">
            </div>
            <div class="qq-text">
                <a>QQ</a>
            </div>

            <!--分割线 两头渐变透明-->
            <hr/>
            <hr style="filter: alpha(opacity=100,finishopacity=0,style=2)" width="80%" color="#6f5499" size="10"/>

            <div class="right-mode-text">
                <a>人大学院 | 罗书贤</a>
                <a>扫码关注，获取更多技术资讯</a>
                <a>lsx@lsx.com</a>
            </div>
        </div>
        <!--猜你喜欢-->
        <div class="recommend" id="recommend">
            <div class="lineIfo-top">
                <span class="glyphicon glyphicon-heart-empty" style="color: rgb(255, 140, 60);"></span>
                &nbsp;猜你喜欢
            </div>
            <hr width="90%"/>
            <div class="lineIfo"> 推荐一款让你纵横Github的读码神器</div>
        </div>

        <!--广告位-->
        <div class="ad-img">
            <img src="/common/img/gg1.png" />
        </div>
        <div class="ad-img">
            <img src="/common/img/gg2.png" />
        </div>
    </div>
    <div th:replace="common/common_head::common_footer"></div>
    </div>

<!--</div>-->
<div style="float:right;" id="hub_iframe"></div>
<script type="text/javascript" color="220,246,245" opacity='0.7' zIndex="-2" count="100" src="canvas-nest.js"></script>
<!-- bootstrap说js引用放在body结束标签上面 可以提高网页性能 -->
<div th:include="common/common_head::common_js"></div>
</body>

<script type="text/javascript" color="10,105,133" opacity='0.6' zIndex="-2" count="100" th:src="@{/common/js/index.js}" ></script>
</html>
